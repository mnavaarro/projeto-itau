<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- app js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">
    <ion-side-menus>   
      <ion-pane ion-side-menu-content>
        <ion-nav-bar class="nav-title nav-title-slide-ios7">
          <ion-nav-title>
            <img src="img/itau-icon.png">
          </ion-nav-title>
        </ion-nav-bar>
        <ion-nav-view></ion-nav-view>
      </ion-pane>

      <ion-side-menu side="left">
        <ion-header-bar class="bar-title2 bar-title bar bar-header">MENU</ion-header-bar>
        <ion-content has-header="true">
          <ion-list>
            <div ng-controller="TabsCtrl">
              <ion-item menu-close href="#/tab" class="titulo-menu">Ínicio</ion-item>
            </div>
            <div ng-controller="ViagemCtrl">
              <ion-item menu-close href="#/viagem" ng-click="abrirHome()">
                <i class="ion-plane"></i>   Viagem
              </ion-item>
            </div>
            <div ng-controller="AutomovelCtrl">
              <ion-item menu-close href="#/automovel">
                <i class="ion-model-s"></i>   Automóvel
              </ion-item>
            </div>
            <div ng-controller="ResidencialCtrl">
              <ion-item menu-close href="#/residencial">
                <i class="ion-ios-home"></i>   Residêncial
              </ion-item>
            </div>
            <div ng-controller="AcidentesCtrl">
              <ion-item menu-close href="#/acidentes">
                <i class="ion-ios-people"></i>   Acidentes Pessoais
              </ion-item>
            </div>
            <div ng-controller="EmpresarialCtrl">
              <ion-item menu-close href="#/empresarial">
                <i class="ion-briefcase"></i>   Empresarial
              </ion-item>
            </div>
          </ion-list>
        </ion-content>
      </ion-side-menu>      
    </ion-side-menus> 
  </body>
</html>
